<div class="content-wrapper">

    <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>
        Administrar Usuarios
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Inicio</a></li>
        <li class="active">Administrar Usuarios</li>
      </ol>
  </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <button class="btn btn-primary" data-toggle="modal" data-target="#modalAgregarUsuario">
            Agregar usuario
          </button>
        </div>
        <div class="box-body">
          <table class="table table-bordered table-striped dt-responsive tablas">
            <thead>
              <tr>
                <th style="width:10px">Id</th>
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Foto</th>
                <th>Perfil</th>
                <th>Estado</th>
                <th>Ultimo login</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
               <tr>
                 <td>1</td>
                 <td>Usuario Administrador</td>
                 <td>admin</td>
                 <td><img src="vistas/img/usuarios/defecto/user-solid.png" class="img-thumbnail" width="40px"></td>
                 <td>Administrador</td>
                 <td><button class="btn btn-success btn-xs">Activado</button></td>
                 <td>2019-10-03 15:31:00</td>
                  <td>
                    <div class="btn-gruop">
                      <button class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                      <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                    </div>
                  </td>



               </tr>

            </tbody>

          </table>
        </div>
        <!-- /.box-body -->
      
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>

  <!---------------------------VENTA MODAL------------------------------------->
  <div id="modalAgregarUsuario" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

    <form role="form" method="post" enctype="multipart/form-data">

      <div class="modal-header" style="background:#3c8dbc; color:white">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

        <h4 class="modal-title">Agregar Usuario</h4>
      </div>
      <div class="modal-body">
          <div class="box-body">
             <!--------Insertar nombre--------->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control input-lg" name="nuevoNombre" placeholder="Ingresar nombre" required>
              </div>
            </div>
             <!--------Insertar usuario--------->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="text" class="form-control input-lg" name="nuevoUsuario" placeholder="Ingresar usuario" required>
              </div>
            </div>
            <!--------Insertar contraseña--------->

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control input-lg" name="nuevoPassword" placeholder="Ingresar contraseña" required>
              </div>
            </div>
             <!--------Insertar tipo de usuario--------->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                <select class="form-control input-lg" name="nuevoPerfil" >
                  <option value="">Selecionar perfil</option>
                  <option value="Administrador">Administrador</option>
                  <option value="Mecanico">Mecanico</option>
                </select>
              </div>
            </div>
             <!-- subir foto -->
             <div class="form-group">
               <div class="panel ">SUBIR FOTO</div>
               <input type="file" id="nuevaFoto" name="nuevaFoto">
               <p class="help-block">Peso máximo 200 Mb</p>
               <img src="vistas/img/usuarios/defecto/user-solid.png" class="img-thumbnail" width="100px">
            </div>

          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Salir</button>
        <button type="submit" class="btn btn-primary">Guardar usuario </button>
      </div>
    </form>
    </div>

  </div>
</div>
